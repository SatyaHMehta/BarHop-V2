  <body>
<div class="review-form">
    <h2 class="text-center">Write a review</h2>
    <img src="" alt="">
    <form>
      <input type="text" title="title" placeholder="title" id="review-title" />
      <input type="text" title="username" placeholder="username" id="review-username" />
      <input type="text" title="date" placeholder="date" id="review-date" />
      <!-- <input type="text" title="comment" placeholder="comment" id="review-comment" /> -->
      <textarea name="text" id="review-comment" rows="10" placeholder="comment"></textarea>
      <button type="submit" class="button expanded">Submit</button>
    </form>
  </div>
  <script src="./javascript/review.js"></script>
